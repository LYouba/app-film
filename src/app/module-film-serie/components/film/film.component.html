<!-- pour crÃ©er une instance d'un film dans la liste toutal des films -->
<div class="max-lg:w-fit max-lg:m-1 max-lg:p-2 m-8 p-3 bg-white bg-opacity-20 rounded-2xl hover:contrast-125 hover:bg-opacity-40">
  <a routerLink="/films/{{singlFilm.id}}">
    <img *ngIf="singlFilm.poster else elseBlock" class="max-lg:w-16 w-60 m-auto" src="{{singlFilm.poster}}" alt="Photo de couverture film">
    <ng-template #elseBlock>
      <img class="max-lg:w-16 max-lg:h-24 w-60 h-22.5 m-auto" src="https://cdn.pixabay.com/photo/2017/05/13/09/04/question-2309042_960_720.jpg" alt="Photo de couverture film">
    </ng-template>
    <p class="max-lg:hidden max-lg:text-xs text-center">{{singlFilm.title | subString:':'}}</p>
    <p class="max-lg:w-20 max-lg:text-xss text-center w-60">Date de sortie : {{singlFilm.production_year}}</p>
  </a>
</div>
