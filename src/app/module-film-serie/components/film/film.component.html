<!-- pour crÃ©er une instance d'un film dans la liste toutal des films -->
<div class="max-md:w-fit max-md:m-1 max-md:p-2 m-8 p-3 bg-white bg-opacity-20 rounded-2xl hover:contrast-125 hover:bg-opacity-40">
  <a routerLink="/films/{{singlFilm.id}}" routerLinkActive="active">
    <img *ngIf="singlFilm.poster else elseBlock" class="max-md:w-16 w-60 m-auto" src="{{singlFilm.poster}}" alt="Photo de couverture film">
    <ng-template #elseBlock>
      <img class="max-md:w-16 max-md:h-24 w-60 h-80 m-auto" src="https://cdn.pixabay.com/photo/2017/05/13/09/04/question-2309042_960_720.jpg" alt="Photo de couverture film">
    </ng-template>
    <p class="max-md:hidden max-md:text-xs text-center">{{singlFilm.title}}</p>
    <p class="max-md:w-20 max-md:text-xs text-center w-60">Date de sortie :{{singlFilm.production_year}}</p>
  </a>
</div>
