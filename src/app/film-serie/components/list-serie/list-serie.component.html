<ng-template #card let-item>
  <card [dataCard]="item.toCard()"></card>
</ng-template>

<app-genre [genreType]="TypeGenre.serie" (clickGenre)="getSerieByGenre($event);"></app-genre>

<div #scrollContainer class="list-content">
  <app-list [items]="series" [loding]="loding" [templateItem]="card" [httpError]="httpError" [trackBy]="serieTrackBy"></app-list>
</div>
