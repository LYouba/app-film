<ng-template #card let-item>
  <card [dataCard]="item.toCard()"></card>
</ng-template>

<app-genre [genreType]="TypeGenre.film" (clickGenre)="getFilmByGenre($event);"></app-genre>

<div #scrollContainer class="list-content">
  <app-list [items]="newFilms" [loding]="loding" [templateItem]="card" [httpError]="httpError" [trackBy]="filmTrackBy"></app-list>
</div>
