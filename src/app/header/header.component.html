<header class="flex items-center header bg-slate-300 sticky w-full top-0 rounded-b-2xl z-20">
  <a routerLink="/" >
    <div class="flex items-center w-max box-">
      <img class="max-lg:w-16 header" src="../../assets/logo1.png" alt="logo" title="logo" />
      <p class="max-lg:hidden px-6 pr-8 font-bold text-2xl text-pink-900">FilmsSéries</p>
    </div>
  </a>
  <!-- [routerLinkActiveOptions]="{ exact: true }" -->
  <nav class="max-lg:justify-center max-lg:items-center w-screen flex justify-around text-center">
    <ul class="max-lg:hidden flex ">
      <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2 max-w-fit m-4 bg-blue-500 opacity-80">
        <a #linkNouveautees routerLink="nouveautées"><span class="block p-1">Nouveautés</span></a>
      </li>
      <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2 max-w-fit m-4 bg-blue-500 opacity-80">
        <a #linkFilm routerLink="films"><span class="block p-1">Films</span></a>
      </li>
      <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
        <a #linkSerie routerLink="series"><span class="block p-1">Séries</span></a>
      </li>
      <!-- <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
        <a routerLink="/genres"><span class="block p-1">Genres</span></a>
      </li> -->
    </ul>
    <ul class="flex">
      <div class="max-lg:hidden flex">

        <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
          <a routerLink="/inscription"><span class="block p-1" (click)="register()">Inscription</span></a>
        </li>
        <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
          <a routerLink="/login"><span class="block p-1" (click)="login()">Connexion</span></a>
        </li>
      </div>
      <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 p-1 max-w-fit m-4 bg-blue-500 opacity-80">
        <div class="search-container" title="la recherhce fonctionne seulment sur les films et séries">
          <input #search class="max-lg:w-full rounded-2xl search" type="text" name="search" id="search" placeholder="Search ..."
            (keyup)="onSearch(search.value)"/>
          <mat-icon class="icon-search">search</mat-icon>
        </div>
      </li>
    </ul>
    <ul class="lg:hidden mr-6" (click)="handlerStyleMatMenu()">
      <button mat-mini-fab aria-label="icon button menu" color="primary" (click)="handlerStyleMatMenu()"
        class="hover:bg-blue-600 bg-blue-500 opacity-80" [matMenuTriggerFor]="menu">
        <mat-icon (click)="handlerStyleMatMenu()">menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="after" hasBackdrop="true">
        <button mat-menu-item>
          <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2 max-w-fit m-4 bg-blue-500 opacity-80">
            <a #linkNouveautees routerLink="nouveautées"><span class="block p-1">Nouveautés</span></a>
          </li>
          <li routerLinkActive="active" class="rounded-2xl hover:bg-blue-600 px-2 max-w-fit m-4 bg-blue-500 opacity-80">
            <a #linkFilm routerLink="films"><span class="block p-1">Films</span></a>
          </li>
          <li routerLinkActive="active"
            class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
            <a #linkSerie routerLink="series"><span class="block p-1">Séries</span></a>
          </li>
          <li routerLinkActive="active"
            class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
            <a routerLink="/inscription"><span class="block p-1" (click)="register()">Inscription</span></a>
          </li>
          <li routerLinkActive="active"
            class="rounded-2xl hover:bg-blue-600 px-2  max-w-fit m-4 bg-blue-500 opacity-80">
            <a routerLink="/login"><span class="block p-1" (click)="login()">Connexion</span></a>
          </li>
        </button>
      </mat-menu>
    </ul>
  </nav>
</header>
