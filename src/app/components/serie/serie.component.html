<a routerLink="/series/{{singlSerie.id}}" routerLinkActive="active">
  <img *ngIf="singlSerie.images.poster; else elseBlock" class="w-60" src="{{singlSerie.images.poster}}" alt="Photo de couverture film">
  <ng-template #elseBlock>
    <img class="w-60" style="height: 324px;" src="https://cdn.pixabay.com/photo/2017/05/13/09/04/question-2309042_960_720.jpg" alt="Photo de couverture film">
  </ng-template>
  <p class="test">{{singlSerie.title}}</p>
  <p>Date de sortie :{{singlSerie.creation}}</p>
</a>
